<!-- Initialize Google Maps -->


<div class="container" style="float: right;">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <div id="map" style="width:200s%;height:500px"></div>
    </div>
    <div class="column">
      <form >
        <label >First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label >Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label >Mobile Number</label>
        <input type="text" id="lname" name="number" placeholder="Enter your Mobile Number..">
        <label >Country</label>
        <select id="country" name="country">
          <option value="australia">AUSTRALIA</option>
          <option value="uk">UNITED KINDOM</option>
          <option value="saudiarab">SAUDIA ARAB</option>
          <option value="Pakistan">PAKISTAN</option>
          <option value="NEPAL">NEPAL</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
<div>
	
</div>
<script>
function myMap() {
  var myCenter = new google.maps.LatLng(31.4862251,74.3123815);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 12};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
